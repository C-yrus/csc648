        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort by:
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Price</button>
            <button class="dropdown-item" type="button">Distance</button>
            <button class="dropdown-item" type="button">Newest</button>
          </div>
        </div>
        <div class="zone blue grid-wrapper" >
          {% for listing in listings %}
            <div  class="card bg-light mb-3" alt="Car" style="width: 100%" class="card border-primary mb-3" style="max-width: 18rem;">       
              <a style="text-decoration:none" href="/listings/add" class="card-body text-primary">
                <h5 class="top-tittle">{{ listing.title }}</h5>
                  <img class="card__images" class="card bg-light mb-3" alt="Car" style= "max-width: 100%" style="max-height: 100%"   src="/thumbnails/{{listing.thumbnail}}">
                <h6 class="price">${{ listing.rent }}/Mo </h6>
                
                <h6 class="address">Address: {{ listing.address }}</h6>
                <h6 class="card-title"></h6>
                <h6 class="type-item">Type: {{ listing.type }}</h6>
                
              </a>
            </div>
          {% else %}
            <p>No listings found...</p>
          {% endfor %}
        </div>
