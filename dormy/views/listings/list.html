{% extends "layouts/base.html" %}

{% block title %}Dormy - Apartment Rental Services for SFSU{% endblock title %}

{% block content %}
  <div class="container-fluid">
    <div class="row-fluid">
      {% for listing in listings %}
        <div class="col-sm-4">
          <div class="card-deck">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="/thumbnails/{{ listing.thumbnail }}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">card content</p>
                <a href="/listings/{{ listing.id }}" class="btn btn-primary">View Detail</a>
                <a href="#" class="btn btn-primary">Contact Landlord</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
